<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana Khazana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
        integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <h1>Khana Khazana</h1>
            <form>
                <input type="text" placeholder="search for recipe" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>

            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes...</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="recipe-details-content"></div>

            </div>
        </section>
        <div class="imaging">
            <img src="chef.jpg" alt="" srcset="">
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
